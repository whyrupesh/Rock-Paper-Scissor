<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>.
    <div id="all">
        <div id="output-container">
            <div id="choice-box">
                <div id="your-choice">
                    <h3>Your Choice: </h3>
                </div>
                <div id="comp-choice">
                    <h3>Comp Choice: </h3>
                </div>
            </div>
            <div id="choice-result">
                <div style="color: green;" id="your-box"></div>
                <div id="result-box"></div>
                <div style="color: red;" id="comp-box"></div>
            </div>
            
        </div>

        <div id="choice-selector">
            <div id="rock">
                <p>Rock</p>
            </div>
            <div id="paper">
                <p>Paper</p>
            </div>
            <div id="scissor">
                <p>Scissor</p>
            </div>
        </div>
    </div>


    <script src="game.js">

    </script>
</body>
</html>
